    <style>
      @import url("https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap");

      :root {
        --bg-primary: #1e1e2e;
        --bg-secondary: #2a2a3a;
        --text-primary: #e2e8f0;
        --text-accent: #60a5fa;
        --accent: #3b82f6;
        --accent-hover: #2563eb;
        --card-bg: rgba(30, 30, 46, 0.9);
        --shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        --transition: all 0.3s ease;
      }

      body {
        font-family: "Inter", sans-serif;
        background: linear-gradient(
          135deg,
          var(--bg-primary),
          var(--bg-secondary)
        );
        color: var(--text-primary);
      }

      .glass {
        background: var(--card-bg);
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 1rem;
        backdrop-filter: blur(8px);
        box-shadow: var(--shadow);
        transition: var(--transition);
      }

      .pulse {
        animation: pulse 2s infinite ease-in-out;
      }

      @keyframes pulse {
        0%,
        100% {
          text-shadow: 0 0 8px var(--text-accent);
        }
        50% {
          text-shadow: 0 0 12px var(--text-accent),
            0 0 16px rgba(59, 130, 246, 0.5);
        }
      }
    </style>

      <!-- script added for back button started-->
      <script>
        async function redirectToPage() {
          try {
            const res = await fetch("/latest", { method: "HEAD" });
            if (res.ok) {
              window.location.href = "/latest";
            } else {
              window.location.href = "/";
            }
          } catch (err) {
            window.location.href = "/";
          }
        }
      </script>
      <!-- script added for back button finished-->

    <script>
      window.addEventListener("load", () => {
        const duration = 3 * 1000;
        const end = Date.now() + duration;
        (function frame() {
          confetti({
            particleCount: 5,
            angle: 60,
            spread: 55,
            origin: { x: 0 },
          });
          confetti({
            particleCount: 5,
            angle: 120,
            spread: 55,
            origin: { x: 1 },
          });
          if (Date.now() < end) requestAnimationFrame(frame);
        })();
      });
    </script>
  </body>
