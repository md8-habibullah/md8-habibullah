<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Thank You!</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap");

      :root {
        --bg-primary: #1e1e2e;
        --bg-secondary: #2a2a3a;
        --text-primary: #e2e8f0;
        --text-accent: #60a5fa;
        --accent: #3b82f6;
        --accent-hover: #2563eb;
        --card-bg: rgba(30, 30, 46, 0.9);
        --shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        --transition: all 0.3s ease;
      }

      body {
        font-family: "Inter", sans-serif;
        background: linear-gradient(135deg, var(--bg-primary), var(--bg-secondary));
        color: var(--text-primary);
      }

      .glass {
        background: var(--card-bg);
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 1rem;
        backdrop-filter: blur(8px);
        box-shadow: var(--shadow);
        transition: var(--transition);
      }

      .pulse {
        animation: pulse 2s infinite ease-in-out;
      }

      @keyframes pulse {
        0%, 100% {
          text-shadow: 0 0 8px var(--text-accent);
        }
        50% {
          text-shadow: 0 0 12px var(--text-accent), 0 0 16px rgba(59, 130, 246, 0.5);
        }
      }
    </style>
  </head>
  <body class="min-h-screen flex items-center justify-center px-4 py-12">
    <div class="max-w-md w-full glass text-center p-8">
      <div id="emoji" class="text-6xl mb-4 pulse">ðŸŽ‰</div>
      <h1 class="text-4xl sm:text-5xl font-bold text-[#93c5fd] mb-3">Thank You!</h1>
      <p class="text-[#cbd5e1] text-base sm:text-lg mb-6">
        Your message has been sent successfully.<br />I'll get back to you soon!
      </p>
      <a
        href="/"
        class="inline-block px-6 py-2 bg-[#3b82f6] hover:bg-[#2563eb] text-white rounded-full font-medium transition"
      >
        â¬… Back to Home
      </a>
    </div>

    <script>
      window.addEventListener("load", () => {
        const duration = 3 * 1000;
        const end = Date.now() + duration;
        (function frame() {
          confetti({
            particleCount: 5,
            angle: 60,
            spread: 55,
            origin: { x: 0 },
          });
          confetti({
            particleCount: 5,
            angle: 120,
            spread: 55,
            origin: { x: 1 },
          });
          if (Date.now() < end) requestAnimationFrame(frame);
        })();
      });
    </script>
  </body>
</html>
