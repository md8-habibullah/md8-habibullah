<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Thank You!</title>
  <!-- Tailwind Play CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Canvas Confetti for celebration -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
  <style>
    /* Optional: override Tailwind if you need custom animations */
  </style>
</head>
<body class="min-h-screen flex items-center justify-center bg-gradient-to-br from-indigo-900 to-blue-800 p-4">
  <div class="max-w-md w-full bg-gray-900 bg-opacity-50 backdrop-blur-lg rounded-2xl shadow-2xl p-8 text-center">
    <div id="emoji" class="text-6xl mb-4 animate-bounce">ðŸŽ‰</div>
    <h1 class="text-4xl font-extrabold text-white mb-2">Thank You!</h1>
    <p class="text-gray-300 mb-6">
      Your message has been sent successfully. Weâ€™ll get back to you soon.
    </p>
    <a
      href="/"
      class="inline-block px-6 py-3 bg-blue-500 hover:bg-blue-600 text-white rounded-full font-semibold transition"
    >
      Back to Home
    </a>
  </div>

  <script>
    // Full-screen confetti burst on page load
    window.addEventListener('load', () => {
      const duration = 3 * 1000;
      const end = Date.now() + duration;

      (function frame() {
        // launch confetti from random positions
        confetti({
          particleCount: 5,
          angle: 60,
          spread: 55,
          origin: { x: 0 },
        });
        confetti({
          particleCount: 5,
          angle: 120,
          spread: 55,
          origin: { x: 1 },
        });

        // continue until duration ends
        if (Date.now() < end) {
          requestAnimationFrame(frame);
        }
      }());
    });
  </script>
</body>
</html>
